<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/6.2.0/css/font-awesome.min.css"> -->

</head>
<body>
<div class="container">
    <ul>
        <li><a href="main.html"><i class="fa fa-tachometer"></i>BẢNG ĐIỀU KHIỂN</a></li>
        <li><a href="#"><i class="fa fa-database"></i>QUẢN LÝ</a></li>
        <li><a href="Contact.html"><i class="fa fa-phone"></i>LIÊN HỆ</a></li>
        <li><a href="Login.html"><i class="fa fa-sign-out"></i>THOÁT</a></li>
    </ul>
</div>

<div class="container1">
    <div class="left">
        <div class="calendar">
            <div class="month">
                <i class="fa fa-angle-left prev change-month"></i>
                <div class="date"></div>
                <i class="fa fa-angle-right next change-month"></i>
            </div>
            <div class="weekdays">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
            </div>
            <div class="days">
                <!-- js -->
            </div>
            <div class="goto-today">
                <div class="goto">
                    <input type="text" placeholder="mm/yyyy" class="date-input">
                    <button class="goto-btn go-btn">Go</button>
                </div>
                <button class="today-btn go-btn">Today</button>
            </div>
        </div>
    </div>

</div>

<div class="popup-assign" id="popup">
    <div class="assign-box">
        <div class="frame f1">
            <div class="today-date">
                <div class="event-date"></div>
        </div>
        <div class="events">
            
        </div>
        <div class="add-task-area">
            <button class="add-btn">
                <p>Add task</p>
                <i class="fa fa-plus close"></i>
            </button>
        </div>
    </div>
    <div class="frame f2">
        <div class="empty-div"></div>
        <div class="assign-task">
            <div class="popup-asg-info" id="popup-edit-task">
                <div class="choose-type">
                    <label for="workers">Choose type:</label>
                    <select name="workers" id="workers">
                        <option value="Collector">Collector</option>
                        <option value="Janitor">Janitor</option>
                    </select>
                </div>

                <div class="worker-ID">
                    <p>Choose a worker:</p>
                    <button class="add-worker-btn unable-color active" id="worker-btn">Add worker</button>
                </div>

                <div class="vehicle-ID">
                    <p>Choose a vehicle:</p>
                    <button class="add-vehicle-btn unable-color active" id="vehicle-btn">Add vehicle</button>
                </div>

                <div class="choose-MCP">
                    <div class="choose-MCP-in">
                        <div class="choose-MCP-in-1">
                            <p>Choose MCPs:</p>
                        </div>
                        <div class="choose-MCP-in-2">
                            <button class="choose-MCP-btn unable-color active MCP-btn">Choose MCPs</button>
                        </div>
                    </div>
                </div>

                <div class="MCP-final">
                    <button class="make-route-btn unable-color">Make route</button>
                    <button class="identify-MCP-btn disable-color" id="identify-MCP-btn">Identify MCP</button>
                </div>
            </div>
        </div>
        <div class="confirm-task-area">
            <div class="popup-asg-info" id="popup-confirm-btn">
                <button class="confirm-btn">Confirm</button>
            </div>
        </div>
    </div>
    <div class="frame f3">
        <div class="close-box">
            <i class="fa fa-times" onclick=closePopup()></i>
        </div>
        <div class="info-up">
            <!--New-->
            <div class="container2" id="container2">
                <div class="content">
                    <table class="table-fixed">
                        <thead><tr>
                            <th width="90px">ID</th>
                            <th width="208.5px">Name</th>
                            <th width="90px">Role</th>
                            <th width="87px">State</th>
                        </tr></thead>
                        <tbody id="myTable1"></tbody>
                    </table>
                </div>
                <button type="button" id="W-OK-btn">OK</button>
            </div>
            <div class="container3" id="container3">
                <div class="content1">
                    <table class="table-fixed1">
                        <thead><tr>
                            <th width="79px">ID</th>
                            <th width="93px">Weight (Tons)</th>
                            <th width="80px">Capacity (Tons)</th>
                            <th width="150px">Fuel Consumption (Liters)</th>
                            <th width="80px">State</th>
                        </tr></thead>
                        <tbody id="myTable2"></tbody>
                    </table>
                </div>
                <button type="button" id="V-OK-btn">OK</button>
            </div>
            <div class="container4" id="container4">
                <div class="content2">
                    <table class="table-fixed2">
                        <thead><tr>
                            <th width="80px">ID</th>
                            <th width="340px">Address</th>
                            <th>State</th>
                        </tr></thead>
                        <tbody id="myTable3"></tbody>
                    </table>
                </div>
                <button type="button" id="MCP-OK-btn">OK</button>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<script src="make_calendar.js"></script>

</body>
</html>
